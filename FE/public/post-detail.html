<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>책갈피 - 게시글</title>
    <link rel="stylesheet" href="./assets/css/post-detail.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a href="./board.html" class="back" aria-label="목록으로 돌아가기">
          ←
        </a>

        <h1 class="brand">
          <a href="./board.html">책갈피</a>
        </h1>

        <div class="avatar-wrap" id="avatarWrap">
          <button
            class="avatar"
            id="avatarBtn"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="프로필 메뉴"
          >
            🐧
          </button>
          <nav
            class="avatar-menu"
            id="avatarMenu"
            role="menu"
            aria-label="프로필 메뉴"
          >
            <a href="./profile-edit.html" role="menuitem">회원정보수정</a>
            <a href="./password-edit.html" role="menuitem">비밀번호수정</a>
            <button type="button" class="menu-logout" role="menuitem">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <article class="page post">
        <div class="page-inner">
          <h2 class="post-title">(제목 없음)</h2>

          <div class="meta-line">
            <div class="author">
              <img
                class="author-avatar"
                src="./assets/img/profile-sample.png"
                alt="작성자 아바타"
              />
              <div class="author-text">
                <span class="name">작성자</span>
                <time class="date"></time>
              </div>
            </div>

            <div class="actions"></div>
          </div>

          <div class="media"></div>

          <div class="content"></div>

          <div class="stats">
            <button class="stat">
              <strong>0</strong>
              <span>좋아요</span>
            </button>
            <div class="stat">
              <strong>0</strong>
              <span>조회수</span>
            </div>
            <div class="stat">
              <strong>0</strong>
              <span>댓글</span>
            </div>
          </div>

          <hr class="divider" />

          <section class="card comment-write">
            <textarea
              placeholder="댓글을 입력해주세요."
              aria-label="댓글 입력"
            ></textarea>
            <div class="right">
              <button class="btn primary" type="button">댓글 등록</button>
            </div>
          </section>

          <section class="card comments" aria-label="댓글 목록"></section>
        </div>
      </article>
    </main>

    <script type="module" src="./assets/js/pages/post-detail.js"></script>
  </body>
</html>
