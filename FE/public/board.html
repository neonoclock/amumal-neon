<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>책갈피 - 게시판</title>
    <link rel="stylesheet" href="./assets/css/board.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1 class="brand">책갈피</h1>

        <div class="avatar-wrap" id="avatarWrap">
          <button
            class="avatar"
            id="avatarBtn"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="내 프로필"
          >
            👩🏻‍💻
          </button>
          <nav
            class="avatar-menu"
            id="avatarMenu"
            role="menu"
            aria-label="프로필 메뉴"
          >
            <a href="./profile-edit.html" role="menuitem">회원정보수정</a>
            <a href="./password-edit.html" role="menuitem">비밀번호수정</a>
            <button type="button" class="menu-logout" role="menuitem">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <section class="intro">
      <p class="intro-text">
        책을 읽고 마음에 남은 생각들을 가볍게 적어보세요.<br />
        다른 독자들의 시선도 함께 둘러볼 수 있어요.
      </p>
      <button class="btn primary">게시글 작성</button>
    </section>

    <main class="board">
      <!-- JS에서 loadPosts()가 실행되면서 이 안은 비워지고, 실제 게시글 카드들이 렌더링됨 -->
      <article class="post">
        <div class="post-head">
          <h2 class="post-title">제목 1</h2>
          <time class="post-date">2021-01-01 00:00:00</time>
        </div>

        <div class="post-meta">
          <span>좋아요 0</span>
          <span>댓글 0</span>
          <span>조회수 0</span>
        </div>

        <div class="post-divider"></div>

        <footer class="post-footer">
          <span class="author-avatar" aria-hidden="true"></span>
          <span class="author-name">더미 작성자 1</span>
        </footer>
      </article>

      <article class="post">
        <div class="post-head">
          <h2 class="post-title">제목 1</h2>
          <time class="post-date">2021-01-01 00:00:00</time>
        </div>
        <div class="post-meta">
          <span>좋아요 0</span><span>댓글 0</span><span>조회수 0</span>
        </div>
        <div class="post-divider"></div>
        <footer class="post-footer">
          <span class="author-avatar"></span>
          <span class="author-name">더미 작성자 1</span>
        </footer>
      </article>
    </main>

    <script type="module" src="./assets/js/pages/board.js"></script>
  </body>
</html>
