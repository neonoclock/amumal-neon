<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아무 말 대잔치 - 게시글 상세</title>
    <link rel="stylesheet" href="./assets/css/post-detail.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="site-header">
      <div class="header-inner">
        <a class="back" href="javascript:history.back()" aria-label="뒤로가기"
          >‹</a
        >
        <h1 class="brand">아무 말 대잔치</h1>

        <!-- 🔥 아바타 + 드롭다운 메뉴 (board.html과 동일한 구조) -->
        <div class="avatar-wrap" id="avatarWrap">
          <button
            class="avatar"
            id="avatarBtn"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="내 프로필"
          >
            👩🏻‍💻
          </button>
          <nav
            class="avatar-menu"
            id="avatarMenu"
            role="menu"
            aria-label="프로필 메뉴"
          >
            <a href="./profile-edit.html" role="menuitem">회원정보수정</a>
            <a href="./password-edit.html" role="menuitem">비밀번호수정</a>
            <button type="button" class="menu-logout" role="menuitem">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- 본문 -->
    <main class="page">
      <article class="post">
        <!-- 제목 + 작성정보 라인 -->
        <h2 class="post-title">제목 1</h2>

        <div class="meta-line">
          <div class="author">
            <img
              class="author-avatar"
              src="./assets/img/profile-sample.png"
              alt="작성자 프로필"
            />
            <div class="author-text">
              <span class="name">더미 작성자 1</span>
              <time class="date">2021-01-01 00:00:00</time>
            </div>
          </div>

          <div class="actions">
            <button class="chip">수정</button>
            <button class="chip">삭제</button>
          </div>
        </div>

        <!-- 이미지 -->
        <div class="media"></div>

        <!-- 본문 텍스트 -->
        <div class="content">
          <p>본문 내용</p>
        </div>

        <!-- 하단 통계 3칸 -->
        <div class="stats">
          <button class="stat">
            <strong>123</strong>
            <span>좋아요수</span>
          </button>
          <button class="stat">
            <strong>123</strong>
            <span>조회수</span>
          </button>
          <button class="stat">
            <strong>123</strong>
            <span>댓글</span>
          </button>
        </div>
      </article>

      <hr class="divider" />

      <!-- 댓글 작성 카드 -->
      <section class="comment-write card">
        <textarea placeholder="댓글을 남겨주세요!"></textarea>
        <div class="right">
          <button class="btn primary">댓글 등록</button>
        </div>
      </section>

      <!-- 댓글 리스트 -->
      <section class="comments">
        <!-- JS에서 렌더링 -->
      </section>
    </main>

    <script type="module" src="./assets/js/pages/post-detail.js"></script>
  </body>
</html>
