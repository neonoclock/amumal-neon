<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아무 말 대잔치 - 게시글 수정</title>
    <link rel="stylesheet" href="./assets/css/post-edit.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="site-header">
      <div class="header-inner">
        <a class="back" href="javascript:history.back()" aria-label="뒤로가기"
          >‹</a
        >
        <h1 class="brand">아무 말 대잔치</h1>

        <!-- 🔥 아바타 + 드롭다운 메뉴 (board.html과 동일 구조) -->
        <div class="avatar-wrap" id="avatarWrap">
          <button
            class="avatar"
            id="avatarBtn"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="내 프로필"
          >
            👩🏻‍💻
          </button>
          <nav
            class="avatar-menu"
            id="avatarMenu"
            role="menu"
            aria-label="프로필 메뉴"
          >
            <a href="./profile-edit.html" role="menuitem">회원정보수정</a>
            <a href="./password-edit.html" role="menuitem">비밀번호수정</a>
            <button type="button" class="menu-logout" role="menuitem">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- 본문 -->
    <main class="layout">
      <h2 class="page-title">게시글 수정</h2>

      <form class="edit-form" autocomplete="off">
        <!-- 제목 -->
        <div class="field">
          <label for="title" class="label"
            >제목<span class="req">*</span></label
          >
          <input id="title" type="text" value="제목 1" />
        </div>

        <!-- 내용 -->
        <div class="field">
          <label for="content" class="label"
            >내용<span class="req">*</span></label
          >
          <textarea id="content"></textarea>
        </div>

        <hr class="divider" />

        <!-- 이미지 업로드 -->
        <div class="upload">
          <label class="label inline">이미지</label>
          <label class="file">
            <input type="file" accept="image/*" />
            <span class="file-btn">파일 선택</span>
            <span class="file-name">기존 파일 명</span>
          </label>
        </div>

        <!-- 제출 -->
        <div class="actions">
          <button class="btn primary" type="submit">수정하기</button>
        </div>
      </form>
    </main>
  </body>
</html>

<script type="module" src="./assets/js/pages/post-edit.js"></script>
