<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치 - 비밀번호 수정</title>
  <link rel="stylesheet" href="./assets/css/password-edit.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-inner">
      <h1 class="brand">아무 말 대잔치</h1>
      <button class="avatar" aria-label="프로필">🐧</button>
    </div>
  </header>

  <!-- 본문 -->
  <main class="layout">
    <section class="card">
      <h2 class="title">비밀번호 수정</h2>

      <form class="form" autocomplete="off">
        <div class="field">
          <label for="pw" class="label">비밀번호</label>
          <input id="pw" type="password" placeholder="비밀번호를 입력하세요" />
          <p class="helper error"><span class="star">*</span> helper text</p>
        </div>

        <div class="field">
          <label for="pw2" class="label">비밀번호 확인</label>
          <input id="pw2" type="password" placeholder="비밀번호를 한번 더 입력하세요" />
          <p class="helper error"><span class="star">*</span> helper text</p>
        </div>

        <button class="btn primary" type="submit">수정하기</button>
      </form>
    </section>
  </main>
</body>
</html>
