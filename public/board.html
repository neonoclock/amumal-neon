<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아무 말 대잔치 - 게시판</title>
    <link rel="stylesheet" href="./assets/css/board.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="site-header">
      <div class="header-inner">
        <h1 class="brand">아무 말 대잔치</h1>

        <!-- 아바타 + 드롭다운 메뉴 -->
        <div class="avatar-wrap" id="avatarWrap">
          <button
            class="avatar"
            id="avatarBtn"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="내 프로필"
          >
            👩🏻‍💻
          </button>
          <nav
            class="avatar-menu"
            id="avatarMenu"
            role="menu"
            aria-label="프로필 메뉴"
          >
            <a href="./profile-edit.html" role="menuitem">회원정보수정</a>
            <a href="./password-edit.html" role="menuitem">비밀번호수정</a>
            <button type="button" class="menu-logout" role="menuitem">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- 안내 + 작성 버튼 -->
    <section class="intro">
      <p class="intro-text">
        안녕하세요,<br />
        아무 말 대잔치 <b>게시판</b> 입니다.
      </p>
      <button class="btn primary">게시글 작성</button>
    </section>

    <!-- 목록 -->
    <main class="board">
      <!-- 카드 템플릿 (JS에서 지우고 다시 그림) -->
      <article class="post">
        <div class="post-head">
          <h2 class="post-title">제목 1</h2>
          <time class="post-date">2021-01-01 00:00:00</time>
        </div>

        <div class="post-meta">
          <span>좋아요 0</span>
          <span>댓글 0</span>
          <span>조회수 0</span>
        </div>

        <div class="post-divider"></div>

        <footer class="post-footer">
          <span class="author-avatar" aria-hidden="true"></span>
          <span class="author-name">더미 작성자 1</span>
        </footer>
      </article>

      <article class="post">
        <div class="post-head">
          <h2 class="post-title">제목 1</h2>
          <time class="post-date">2021-01-01 00:00:00</time>
        </div>
        <div class="post-meta">
          <span>좋아요 0</span><span>댓글 0</span><span>조회수 0</span>
        </div>
        <div class="post-divider"></div>
        <footer class="post-footer">
          <span class="author-avatar"></span>
          <span class="author-name">더미 작성자 1</span>
        </footer>
      </article>
    </main>
  </body>
</html>

<script type="module" src="./assets/js/pages/board.js"></script>
